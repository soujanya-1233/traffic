
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Light Simulator</title>
  <style>
    .traffic-light {
      width: 100px;
      height: 300px;
      border: 1px solid black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      margin-top: 50px;
    }
    .light {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 10px;
      position:center;
      border: 3px dashed black;
    }
    body{
    
    display: flex;
    flex-direction: column;
    align-items: center;
    background-image: url(traffic2.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    }
    .red {
      background-color: red;
    }
    .yellow {
      background-color: yellow;
    }
    .green {
      background-color: green;
    }
  </style>
</head>
<body>
    <h1>Traffic Light Simulator</h1>
  <div class="traffic-light">
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light green"></div>
  </div>
  
  <script>
    const redLight = document.querySelector('.red');
    const yellowLight = document.querySelector('.yellow');
    const greenLight = document.querySelector('.green');

    function changeLights() {
      setTimeout(() => {
        redLight.style.backgroundColor = 'red';
        yellowLight.style.backgroundColor = 'transparent';
        greenLight.style.backgroundColor = 'transparent';

        setTimeout(() => {
          redLight.style.backgroundColor = 'transparent';
          yellowLight.style.backgroundColor = 'yellow';
          greenLight.style.backgroundColor = 'transparent';

          setTimeout(() => {
            redLight.style.backgroundColor = 'transparent';
            yellowLight.style.backgroundColor = 'transparent';
            greenLight.style.backgroundColor = 'green';
            changeLights();
          }, 2000); // Green light duration
        }, 2000); // Yellow light duration
      }, 1000); // Red light duration
    }

    changeLights();
  </script>
</body>
</html>
